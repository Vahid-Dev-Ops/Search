<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="first-page">
        <div class="logo">
            <a href="./index.html">
                <h2>
                    <span class="s-blue">S</span>
                    <span class="e-red">E</span>
                    <span class="a-orange">A</span>
                    <span class="r-blue">R</span>
                    <span class="c-green">C</span>
                    <span class="h-red">H</span>
                </h2>
            </a>

        </div>
        <div class="search-input">
            <label class="i-label" for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input id="search" type="text" placeholder="Search something">
            <button class="find-button">Find</button>
        </div>
    </div>
    <div class="second-page">
        <header>
            <div class="header-input">
                <div class="logo nd-logo">
                    <a href="./index.html">
                        <h2>
                            <span class="s-blue">S</span>
                            <span class="e-red">E</span>
                            <span class="a-orange">A</span>
                            <span class="r-blue">R</span>
                            <span class="c-green">C</span>
                            <span class="h-red">H</span>
                        </h2>
                    </a>

                </div>
                <div class="search-input nd-input">
                    <label class="i-label" for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input class="input-2" type="text" placeholder="Search something">
                    <button class="find-button">Find</button>
                </div>
            </div>
        </header>
        <div class="menu">
            <div class="news menu-div">News</div>
            <div class="images menu-div">Images</div>
            <div class="gifs menu-div">Gif</div>
            <div class="movies menu-div">Movies</div>
        </div>
        <hr>
        <div class="second-page-main">
            <div class="result-number-div">
                <p class="result-number"></p>
            </div>

            <div class="middle-div"></div>
            <div class="next-pages-div">
                <h2>
                    <span class="s-blue">S</span>
                    <span class="e-red">E</span>
                    <span class="a-orange">A</span>
                    <span class="a-orange">A</span>
                    <span class="a-orange">A</span>
                    <span class="a-orange">A</span>
                    <span class="a-orange">A</span>
                    <span class="r-blue">R</span>
                    <span class="c-green">C</span>
                    <span class="h-red">H</span>
                </h2>
                <div class="next-pages-numbers">
                    <a href="#" class="number-1 numbers">1</a>
                    <a href="#" class="number-2 numbers">2</a>
                    <a href="#" class="number-3 numbers">3</a>
                    <a href="#" class="number-4 numbers">4</a>
                    <a href="#" class="number-5 numbers">5</a>
                </div>
            </div>
            <footer>
                <p>© 2023. All rights reserved by Vahid Alıyev.</p>
            </footer>
        </div>
        <div class="images-page"></div>
        <div class="gifs-page"></div>
        <div class="movies-page">
            <!--Starting Movies-->
            <div class="movies-div">
                <img class="movie-img" src="#" alt="photo">
                <div class="movies-text">
                    <h2>Information</h2>
                    <table>
                        <tr>
                            <th>Name</th>
                            <td class="movie-name"></td>
                        </tr>
                        <tr>
                            <th>Time</th>
                            <td class="movie-year"></td>
                        </tr>
                        <tr>
                            <th>Box Office</th>
                            <td class="movie-boxoffice"></td>
                        </tr>
                        <tr>
                            <th>IMDB scorea</th>
                            <td class="movie-imdb"></td>
                        </tr>
                        <tr>
                            <th>Awards</th>
                            <td class="movie-awards"></td>
                        </tr>
                        <tr>
                            <th>Actors</th>
                            <td class="movie-actors"></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>

</html>
